{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% bootstrap_css %}
  {% bootstrap_javascript %}

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <div id="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
