{% extends "base.html" %}

{% load django_bootstrap5 %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container p-3">
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button button_type="submit" content="Login" %}
</form>
</div>

{% endblock %}
